<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Percentage Selector</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Choose between Oshino or yassouna</h1>
        <div class="button-container">
            <button onclick="calculatePercentage('Oshino')">Oshino</button>
            <button onclick="calculatePercentage('yassouna')">yassouna</button>
        </div>
        <div id="result" class="result">
            <!-- Result will be displayed here -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
